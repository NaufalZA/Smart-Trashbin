<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trashbin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Smart Trashbin Dashboard</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Tingkat Kepenuhan</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h6>Organik</h6>
                                <div class="progress mb-2">
                                    <div id="organikProgress" class="progress-bar bg-success" role="progressbar"></div>
                                </div>
                                <span id="organikValue">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h6>Anorganik</h6>
                                <div class="progress mb-2">
                                    <div id="anorganikProgress" class="progress-bar bg-primary" role="progressbar"></div>
                                </div>
                                <span id="anorganikValue">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h6>B3</h6>
                                <div class="progress mb-2">
                                    <div id="b3Progress" class="progress-bar bg-danger" role="progressbar"></div>
                                </div>
                                <span id="b3Value">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Harian</h5>
                        <div class="chart-container">
                            <canvas id="dailyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Data Bulanan</h5>
                        <div class="chart-container">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filter Data berdasarkan Tanggal</h5>
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="dateRange" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <div class="chart-container">
                            <canvas id="rangeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Data Terkini</h5>
                <div class="table-responsive">
                    <table class="table" id="recentData">
                        <thead>
                            <tr>
                                <th>Kategori</th>
                                <th>Jarak</th>
                                <th>Waktu</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
