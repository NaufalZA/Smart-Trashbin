<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trashbin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
</head>
<body class="dark-theme-variables">
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                    <h2>Smart Trashbin</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-symbols-sharp">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Dashboard</h1>
            
            <div class="insights">
                <div class="temperature">
                    <div class="middle">
                        <div class="left">
                            <h3>Organik</h3>
                            <div class="progress mb-2">
                                <div id="organikProgress" class="progress-bar bg-success" role="progressbar"></div>
                            </div>
                            <span id="organikValue">0%</span>
                        </div>
                        <div class="icon">
                            <span class="material-symbols-sharp">delete</span>
                        </div>
                    </div>
                </div>

                <div class="humidity">
                    <div class="middle">
                        <div class="left">
                            <h3>Anorganik</h3>
                            <div class="progress mb-2">
                                <div id="anorganikProgress" class="progress-bar bg-primary" role="progressbar"></div>
                            </div>
                            <span id="anorganikValue">0%</span>
                        </div>
                        <div class="icon">
                            <span class="material-symbols-sharp">delete</span>
                        </div>
                    </div>
                </div>

                <div class="pressure">
                    <div class="middle">
                        <div class="left">
                            <h3>B3</h3>
                            <div class="progress mb-2">
                                <div id="b3Progress" class="progress-bar bg-danger" role="progressbar"></div>
                            </div>
                            <span id="b3Value">0%</span>
                        </div>
                        <div class="icon">
                            <span class="material-symbols-sharp">delete</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="histories">
                <h2>Historical Data</h2>
                <div class="history-charts">
                    <div id="dailyChart" class="history-divs"></div>
                    <div id="monthlyChart" class="history-divs"></div>
                </div>
            </div>
        </main>

        <div class="right">
            <div class="top">
                <div class="theme-toggler">
                    <span class="material-symbols-sharp">light_mode</span>
                    <span class="material-symbols-sharp active">dark_mode</span>
                </div>
            </div>

            <div class="date-filter">
                <h2>Date Filter</h2>
                <input type="text" id="dateRange" class="form-control">
                <div id="rangeChart"></div>
            </div>

            <div class="recent-data">
                <h2>Recent Data</h2>
                <div class="table-responsive">
                    <table class="table" id="recentData">
                        <thead>
                            <tr>
                                <th>Kategori</th>
                                <th>Jarak</th>
                                <th>Waktu</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
